<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline -</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <style>
        .lable-ip {
            padding: 7px 10px;
            background-color: rgb(169, 169, 169);
            height: 37px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Biểu mẫu đăng nhập</h3>
                </div>

                    <div class="card-body">
                        <form class="form-inline row justify-content-around" action="" >
                            <div class="form-group">
                                <label class="lable-ip" ><i class="fa fa-user "></i></label>
                                <input class=" form-control" type="email" id="email" placeholder="Nhập vào email ">
                            </div>

                            <div class="form-group mx-3">
                                 <label class="lable-ip" for=""><i class="fa fa-lock"></i></label>
                                <input class="  form-control" type="password" id="password" placeholder="Nhập vào mật khẩu ">
                                
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="gnt">
                                <label class="form-check-label" for="">Ghi nhớ tôi</label>
                            </div>

                            <button class="btn btn-primary" type="submit">Đăng nhập</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
