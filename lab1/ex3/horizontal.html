<!DOCTYPE html>
<html lang="en">
<head>
  <title>Biểu mẫu đăng nhập</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fontawesome.com">
    
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">Biểu mẫu đăng nhập</h3>
        </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group row">
                        <label class="col-2" id="email" >Email: </label>
                        <input class="col-8" type="email" placeholder="Nhập vào email">
                    </div>

                    <div class="form-group row">
                        <label class="col-2" id="pws" >Mật khẩu: </label>
                        <input class="col-8" type="password" placeholder="Nhập vào mật khẩu">
                    </div>

                    <div class="form-group  form-check row">
                        <div class="col-2"></div>
                        <input class="col-1 form-check-input" type="checkbox" id="rme" >
                        <label class="col-9 form-check-label" for="rme">Ghi nhớ tôi!</label>
                    </div>
                    <button type="submit" class="btn btn-secondary mt-2">Đăng nhập</button>
                </form>
            
            </div>
    </div>
</div>
</body>
</html>
