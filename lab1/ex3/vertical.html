<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Biểu mẫu đăng nhập</h3>
            </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="rme" >
                        <label class="form-check-label" for="rme">Ghi nhớ tôi</label>
                        </div>
                        <button type="submit" class="btn btn-secondary mt-2">Đăng nhập</button>
                    </form>
                
                </div>
        </div>
    </div>
</body>
</html>
